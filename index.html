<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <main class="main">
        <h3 class="hero-title">
            Click start to Start the game
        </h3>
        <div class="main-container">
            <a href="#rock" id="rock">
                <div class="img img-rock">
                    <img src="assets/images/rock.jpg" alt="">
                </div>
            </a>
            <a href="#paper" id="paper">
                <div class="img img-paper">
                    <img src="assets/images/paper.jpg" alt="">
                </div>
            </a>
            <a href="#scissors" id="scissors">
                <div class="img img-scissors">
                    <img src="assets/images/scissors.jpg" alt="">
                </div>
            </a>
        </div>
        <div class="main-results">
            results: <span class="result">You Lose</span>
        </div>
        <div class="play">
            <button class="btn btn-reload">Play</button>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
